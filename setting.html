<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="setting.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <main>
        <section id="profile-settings">
            <h2>Profile</h2>
            <form id="update-profile-form">
                <label for="nickname">Nickname:</label>
                <input type="text" id="nickname" placeholder="Enter your nickname">
                
                <label for="email">Email:</label>
                <input type="email" id="email" disabled>
                
                <button type="button" id="save-profile-btn">Save Changes</button>
            </form>
        </section>

        <section id="password-settings">
            <h2>Change Password</h2>
            <form id="change-password-form">
                <label for="old-password">Old Password:</label>
                <input type="password" id="old-password" placeholder="Enter old password">
                
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" placeholder="Enter new password">
                
                <label for="confirm-password">Confirm New Password:</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password">
                
                <button type="button" id="change-password-btn">Change Password</button>
            </form>
        </section>

        <section id="notification-settings">
            <h2>Notifications</h2>
            <label>
                <input type="checkbox" id="email-notifications"> Email Notifications
            </label>
            <label>
                <input type="checkbox" id="sms-notifications"> SMS Notifications
            </label>
            <button type="button" id="save-notifications-btn">Save Notifications</button>
        </section>

        <section id="theme-settings">
            <h2>Appearance</h2>
            <label for="theme">Select Theme:</label>
            <select id="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <button type="button" id="save-theme-btn">Save Theme</button>
        </section>

        <section id="privacy-settings">
            <h2>Privacy</h2>
            <label>
                <input type="checkbox" id="data-sharing"> Allow Data Sharing
            </label>
            <label>
                <input type="checkbox" id="ads-personalization"> Ads Personalization
            </label>
            <button type="button" id="save-privacy-btn">Save Privacy</button>
        </section>

        <section id="account-settings">
            <h2>Account</h2>
            <button type="button" id="delete-account-btn">Delete Account</button>
        </section>
    </main>
    <footer>
        <button onclick="location.href='dashboard.html'">Back to Dashboard</button>
    </footer>
    <script type="module" src="setting.js"></script>
</body>
</html>
