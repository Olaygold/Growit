<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="GrowIt: Empowering Agriculture Investment">
  <meta name="keywords" content="growit agricultural investment platform">
  <meta name="author" content="growit agricultural investment">
  <title>GrowIt - Welcome</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" defer src="main.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Welcome to GrowIt Agricultural Investment</h1>
    <p>Invest in agriculture and grow your wealth sustainably.</p>

    <!-- Buttons to toggle between forms -->
    <div class="form-toggle">
      <button id="show-register" onclick="showForm('register')">Register</button>
      <button id="show-login" onclick="showForm('login')">Login</button>
    </div>

    <!-- Registration Form -->
    <div id="register-form" class="form-section">
      <h2>Register</h2>
      <input type="text" id="register-name" placeholder="Enter your full name">
      <input type="email" id="register-email" placeholder="Enter your email">
      <input type="password" id="register-password" placeholder="Enter your password">
      <input type="tel" id="register-phone" placeholder="Enter your phone number">
      
      <!-- Hidden field for referral code -->
      <input type="text" id="register-referral" placeholder="Referral Code" readonly style="background-color: #e9ecef;">

      <button onclick="registerUser()">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login-form" class="form-section" style="display: none;">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Enter your email">
      <div class="password-container">
        <input type="password" id="login-password" placeholder="Enter your password">
        <i class="fas fa-eye" id="toggle-password" onclick="togglePassword()"></i>
      </div>
      <button onclick="loginUser()">Login</button>
      <p>Don't have an account? Register above!</p>
      <a href="password-reset.html" style="color: green; border: 1px solid green; padding: 5px; text-decoration: none;">Reset Password</a>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAELWzVQZiw2PxbNUT3-YK4a6KPHfYkdZ4",
      authDomain: "work-98965.firebaseapp.com",
      databaseURL: "https://work-98965-default-rtdb.firebaseio.com",
      projectId: "work-98965",
      storageBucket: "work-98965.appspot.com",
      messagingSenderId: "755408416828",
      appId: "1:755408416828:web:59f72561f27fb9ffa01339"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getDatabase();

    // Function to toggle between forms
    function showForm(formType) {
      const registerForm = document.getElementById('register-form');
      const loginForm = document.getElementById('login-form');
      if (formType === 'register') {
        registerForm.style.display = 'block';
        loginForm.style.display = 'none';
      } else {
        loginForm.style.display = 'block';
        registerForm.style.display = 'none';
      }
    }

    // Function to toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('login-password');
      const toggleIcon = document.getElementById('toggle-password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }

    // Function to extract referral code from URL
    function getReferralCode() {
      const params = new URLSearchParams(window.location.search);
      return params.get('ref') || '';
    }

    // Prefill referral code on page load
    window.onload = () => {
      const referralCodeInput = document.getElementById('register-referral');
      const referralCode = getReferralCode();
      referralCodeInput.value = referralCode;
    };

    // Function to handle user registration
    async function registerUser() {
      const name = document.getElementById('register-name').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const phone = document.getElementById('register-phone').value;
      const referralCode = document.getElementById('register-referral').value;

      if (!name || !email || !password || !phone) {
        alert('Please fill in all required fields.');
        return;
      }

      try {
        // Register the user with Firebase Authentication
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const userId = userCredential.user.uid;

        // Save user data to Firebase
        await set(ref(db, `users/${userId}`), {
          name,
          email,
          phone,
          referredBy: referralCode || null, // Save referral code if it exists
          commission: 0,
          depositProcessed: false
        });

        alert('Registration successful!');
        window.location.href = '/dashboard.html'; // Redirect to dashboard
      } catch (error) {
        console.error('Error registering user:', error);
        alert('An error occurred during registration. Please try again.');
      }
    }
  </script>
</body>
</html>
