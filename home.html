<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Under Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: #ff6347;
      animation: textAnimation 3s ease-out infinite alternate;
    }

    p {
      font-size: 1.5rem;
      color: #ddd;
      margin-top: 20px;
      animation: textAnimation 4s ease-out infinite alternate;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes textAnimation {
      0% {
        text-shadow: 0 0 10px #ff6347, 0 0 20px #ff6347, 0 0 30px #ff6347;
        transform: scale(1);
      }
      50% {
        text-shadow: 0 0 30px #ff6347, 0 0 60px #ff6347, 0 0 90px #ff6347;
        transform: scale(1.1);
      }
      100% {
        text-shadow: 0 0 20px #ff6347, 0 0 40px #ff6347, 0 0 60px #ff6347;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Under Maintenance</h1>
    <p>Our website is currently undergoing maintenance. We are working hard to bring you a better experience. Please check back later.</p>
  </div>

</body>
</html>
