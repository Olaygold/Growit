<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdrawal - GrowIt</title>
  <script type="module" src="withdrawal.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }

    main {
      padding: 20px;
    }

    input, button {
      display: block;
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h1>Withdrawal</h1>
  </header>

  <main>
    <h2>Request Withdrawal</h2>
    <form id="withdrawal-form">
      <label for="account-name">Account Name</label>
      <input type="text" id="account-name" placeholder="Enter Account Name" required>

      <label for="bank-name">Bank Name</label>
      <input type="text" id="bank-name" placeholder="Enter Bank Name" required>

      <label for="account-number">Account Number</label>
      <input type="number" id="account-number" placeholder="Enter Account Number" required>

      <label for="withdrawal-amount">Amount (Min: 1500)</label>
      <input type="number" id="withdrawal-amount" placeholder="Enter Amount" required>

      <button type="button" onclick="makeWithdrawal()">Submit</button>
    </form>
    <div style="2ps solid green"><a href="withdrawal -history.html">click hear to </a>view my withdrawal history</div>
  </main>
</body>
</html>
